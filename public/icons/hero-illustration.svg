<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main PDF Document -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="100" height="140" rx="8" fill="#FF4C4C" opacity="0.1"/>
    <rect x="2" y="2" width="100" height="140" rx="8" stroke="#FF4C4C" stroke-width="3"/>
    <text x="50" y="75" text-anchor="middle" fill="#FF4C4C" font-size="24" font-weight="bold">PDF</text>
    <line x1="15" y1="95" x2="85" y2="95" stroke="#FF4C4C" opacity="0.3" stroke-width="2"/>
    <line x1="15" y1="105" x2="85" y2="105" stroke="#FF4C4C" opacity="0.3" stroke-width="2"/>
    <line x1="15" y1="115" x2="70" y2="115" stroke="#FF4C4C" opacity="0.3" stroke-width="2"/>
  </g>

  <!-- Lightning Bolt (Speed) -->
  <g transform="translate(220, 80)">
    <path d="M20 0L0 25H15L10 50L30 25H15L20 0Z" fill="#FFA500" opacity="0.8"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="220,80; 220,75; 220,80"
      dur="1.5s"
      repeatCount="indefinite"/>
  </g>

  <!-- Converted Document -->
  <g transform="translate(270, 50)">
    <rect x="0" y="0" width="100" height="140" rx="8" fill="#4CAF50" opacity="0.1"/>
    <rect x="2" y="2" width="100" height="140" rx="8" stroke="#4CAF50" stroke-width="3"/>
    <circle cx="50" cy="70" r="25" fill="#4CAF50" opacity="0.2"/>
    <path d="M38 70L46 78L62 62" stroke="#4CAF50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="15" y1="110" x2="85" y2="110" stroke="#4CAF50" opacity="0.3" stroke-width="2"/>
    <line x1="15" y1="120" x2="85" y2="120" stroke="#4CAF50" opacity="0.3" stroke-width="2"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="80" cy="240" r="30" fill="#FF4C4C" opacity="0.1"/>
  <circle cx="350" cy="40" r="25" fill="#FFA500" opacity="0.1"/>
  <circle cx="370" cy="260" r="35" fill="#4CAF50" opacity="0.1"/>
</svg>
